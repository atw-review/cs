  <body class="singinup">
    <section>
      <div class="feature-panel signin">
        <div>
          <h2 class="text-center">CHILL SPACE</h2>
          <p>專屬場景、風格佈景與精選道具<br>一站式租用服務就在好運空間</p>
        </div>
      </div>
      <div class="signinup-panel">
        <form class="singinup" action="" method="">
          <h1>歡迎回來<span class="d-lg-none">好運空間</span></h1>
          <div class="form-group">
            <input id="" class="form-control" type="email" placeholder="請輸入電子信箱" required>
          </div>
          <div class="form-group">
            <input id="" class="form-control" type="password" placeholder="請輸入密碼" required>
          </div>
          <div class="btn-wrap">
            <div class="d-flex justify-content-between subfeatures">
              <div class="form-check">
                <input id="stay-signed-in" class="form-check-input" type="checkbox" value="">
                <label class="form-check-label" for="stay-signed-in">記住我</label>
              </div>
              <a href="recover.html">忘記密碼</a>
            </div>
            <button class="btn btn-primary btn-block" type="submit">登入</button>
            <div class="invalid-feedback">
              電子信箱或密碼不正確，請重新輸入
            </div>
            <p class="or">或</p>
            <a class="btn btn-facebook btn-block" href="#" role="button">以 Facebook 帳號登入</a>
            <p class="hint">還沒加入好運空間？<a href="signup.html">立即註冊</a></p>
          </div>
        </form>
      </div>
    </section>
