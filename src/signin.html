  <body class="singin-page overlay">
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-6">
            <h1 class="title">CHILLSPACE</h1>
            <div class="view">
              <h2 class="subtitle">登入即可使用好運空間租賃服務</h2>
              <form class="" action="" method="">
                <div class="form-group">
                  <input id="loginEmail" class="form-control" type="email" placeholder="電子郵件地址">
                </div>
                <div class="form-group">
                  <input id="loginPassword" class="form-control" type="password" placeholder="密碼">
                </div>
                <div class="d-flex justify-content-between subfeatures">
                  <div class="form-check">
                    <input id="stay-signed-in" class="form-check-input" type="checkbox" value="">
                    <label class="form-check-label" for="stay-signed-in">保持登入</label>
                  </div>
                  <a href="#">忘記密碼</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">登入</button>
              </form>
              <p class="or">或</p>
              <a class="btn btn-facebook btn-block" href="#" role="button">以 Facebook 帳號登入</a>
              <p class="hint">還沒加入好運空間？<a href="signup.html">立即註冊</a></p>
            </div>
          </div>
        </div>
      </div>
