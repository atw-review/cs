<!doctype html>
<html xml:lang="zh-TW" lang="zh-TW" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chill Space 好運空間 | 註冊</title>
    @@include('include/_meta.html')
    <!-- style -->
    <link rel="stylesheet" href="assets/css/vendor.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- tracking code (GA/GTM/FB Pixel) -->
    <!-- old ver IE -->
  </head>
  <body class="singinup">
    <section>
      <div class="feature-panel signup">
        <div>
          <h2 class="text-center">加入好運空間</h2>
          <p>專屬場景、風格佈景與精選道具<br>一站式服務，註冊就能使用</p>
        </div>
      </div>
      <div class="signinup-panel">
        <form class="singinup" action="" method="">
          <h1 class="d-lg-none">歡迎加入好運空間</h1>
          <div class="form-row">
            <div class="col">
              <input id="" class="form-control" type="text" placeholder="姓名" required>
            </div>
            <div class="col">
              <input id="" class="form-control" type="tel" placeholder="聯絡電話" required>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <input id="" class="form-control" type="text" placeholder="公司名稱" required>
            </div>
            <div class="col">
              <input id="" class="form-control" type="text" pattern="" placeholder="統一編號" required>
            </div>
          </div>
          <div class="form-group">
            <input id="" class="form-control" type="text" placeholder="公司地址">
          </div>
          <div class="form-group">
            <input id="" class="form-control" type="email" placeholder="電子信箱" required>
          </div>
          <div class="form-group">
            <input id="" class="form-control" type="password" placeholder="建立密碼" required>
          </div>
          <div class="btn-wrap">
            <button class="btn btn-primary btn-block" type="submit">註冊</button>
            <p class="or">或</p>
            <a class="btn btn-facebook btn-block" href="#" role="button">以 Facebook 帳號註冊</a>
            <p class="hint">已有帳號？<a href="signin.html">立即登入</a></p>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
