<!doctype html>
<html xml:lang="zh-TW" lang="zh-TW" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chill Space 好運空間 | 會員專區</title>
    @@include('../include/_meta.html')
    <link rel="stylesheet" href="../assets/css/vendor.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <!-- tracking code (GA/GTM/FB Pixel) -->
    <!-- old ver IE -->
  </head>
  <body class="account">
    @@include('../include/_navbar.html')
    @@include('../include/_account-header.html')
    <section class="step section-bg-light">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-3">
            @@include('../include/_account-sidebar.html')
          </div>
          <div class="col-12 col-lg-9">
            <div class="account-settings">
              <h4 class="title">編輯會員資料</h4>
              <form class="account-form" action="" method="">
                <div class="form-group">
                  <label for="">姓名</label>
                  <input id="" class="form-control" type="email" name="" value="陳小明" placeholder="請輸入姓名" required>
                </div>
                <div class="form-group">
                  <label for="">聯絡電話</label>
                  <input id="" class="form-control" type="tel" name="" value="0968-376-418" placeholder="請輸入聯絡電話" required>
                </div>
                <div class="form-group">
                  <label for="">公司名稱</label>
                  <input id="" class="form-control" type="text" name="" value="好運空間國際股份有限公司" placeholder="請輸入公司名稱" required>
                </div>
                <div class="form-group">
                  <label for="">統一編號</label>
                  <input id="" class="form-control" type="text" name="" maxlength="8" value="55624590" placeholder="請輸入統一編號" required>
                </div>
                <div class="form-group">
                  <label for="">公司電話</label>
                  <input id="" class="form-control" type="tel" name="" value="" placeholder="請輸入公司電話">
                </div>
                <div class="form-group">
                  <label for="">公司地址</label>
                  <input id="" class="form-control" type="text" name="" value="台北市南港區忠孝東路6段481號" placeholder="請輸入公司地址" required>
                </div>
                <div class="form-group">
                  <label for="">電子信箱</label>
                  <input class="form-control" id="" type="email" name="" value="chillspace168@gmail.com" placeholder="請輸入電子信箱" required>
                </div>
                <button class="btn btn-primary" type="submit">更新資料</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    @@include('../include/_footer.html')
    <script src="../assets/js/common.js"></script>
  </body>
</html>
